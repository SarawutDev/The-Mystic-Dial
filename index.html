
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mosaic - เกมรหัสลับโบราณ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maitree:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap');
        
        body {
            font-family: 'Maitree', serif;
            background: #050505;
            color: #e2e8f0;
            overflow: hidden;
            margin: 0;
        }

        .mystic-font {
            font-family: 'Cinzel Decorative', cursive;
        }

        .glow-filter {
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.3));
        }

        .unlock-anim {
            animation: unlock-flare 1.5s ease-out forwards;
        }

        @keyframes unlock-flare {
            0% { filter: brightness(1) blur(0px); transform: scale(1); }
            50% { filter: brightness(2) blur(5px); transform: scale(1.02); }
            100% { filter: brightness(1.1) blur(0px); transform: scale(1); }
        }
    </style>
